<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Aluguéis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"], input[type="number"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            background-color: #0004ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #007ab3;
        }
        #forecastResult {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Previsão de Aluguéis</h1>
    
    <h2>Histórico de Aluguéis</h2>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Dia da Semana</th>
                <th>Clima</th>
                <th>Quantidade de Aluguéis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados históricos serão adicionados aqui -->
        </tbody>
    </table>
    
    <h2>Adicionar Novo Registro</h2>
    <form id="addRecordForm">
        <label for="dayOfWeek">Dia da Semana:</label>
        <input type="text" id="dayOfWeek" required><br>
        <label for="weather">Clima:</label>
        <input type="text" id="weather" required><br>
        <label for="rentals">Quantidade de Aluguéis:</label>
        <input type="number" id="rentals" required><br>
        <button type="submit">Adicionar Registro</button>
    </form>
    
    <h2>Previsão</h2>
    <form id="forecastForm">
        <label for="forecastDayOfWeek">Dia da Semana:</label>
        <input type="text" id="forecastDayOfWeek" required><br>
        <label for="forecastWeather">Clima:</label>
        <input type="text" id="forecastWeather" required><br>
        <button type="submit">Prever Quantidade de Aluguéis</button>
    </form>
    
    <div id="forecastResult">
        <!-- Resultado da previsão será exibido aqui -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
